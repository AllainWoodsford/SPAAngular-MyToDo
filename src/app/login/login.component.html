<div class="row">
    <div class="col">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]='loginForm'>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" formControlName="username" type="text">
                <label for="password">Password</label>
                <input class="form-control" formControlName="password" type="password">
            </div>
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">Login</button>
        </form>
        <p>Don't have an account?<button (click)="goToRegister()">Register here</button></p>
    </div>
</div>
